<ion-header class="dark-green-background">
  <ion-navbar>
    <ion-title *ngIf="nuevoUsuario.tipo_de_usuario_id == 3">Seleccion de actividad </ion-title>
    <ion-title *ngIf="nuevoUsuario.tipo_de_usuario_id == 2">Seleccion de actividades </ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-scroll padding-left padding-right class="scrollable" scrollY="true" >
    <ion-card>
      <ion-card-header class="titulo-actividad">
        Actividades
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col  *ngFor="let itemA of catalogoDeActividades" col-6 col-sm-12 col-md-6 col-lg-4 col-xl-4 >
              <ion-item class="actividad-container  padding">
                <ion-title text-center margin-top margin-bottom  class="dark-green-color">
                  <p class="dark-green-color titulo-actividad">{{  itemA.actividad  }}</p>
                </ion-title>
                <ion-img src="../../assets/icon/{{itemA.logo}}.svg" class="mi-icono dark-green-color"></ion-img>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-scroll>
</ion-content>
